{% load thumbnail %}
{% load static %}

<div class="col-sm-6 col-md-4">
    <div class="card mb-5 border-0 bg-light">
        <a href="{{ product.get_absolute_url }}">
            {% for image in product.images.all %}
            {% if image.thumbnail %}
            <img class="card-img-top" src="{{ image.image|thumbnail_url:'product_image' }}" alt="" />
            {% endif %}
            {% empty %}
            <img src="http://placehold.it/350x250" alt="" />
            {% endfor %}
        </a>
        <div class="card-body">
            <a href="{{ product.get_absolute_url }}">
              <p class="card-title h6 mb-2"> {{ product.name }} </p>
            </a>
            <a href="{{ category.get_absolute_url }}">
              <p class="card-subtitle mb-0 text-muted"> {{ category.name }} </p>
            </a>
        <!-- <a class="shadow-none btn btn-transparent card-link ml-0 float-right btn-gif p-1"> <img class="bg-gif" data-in='{% static "new/img/heart-in.gif" %}' data-out='{% static "new/img/heart-out.gif" %}' src='{% static "new/img/heart.svg" %}'> </a> -->
            <a class="text-dark" href="{{ product.get_absolute_url }}">
                <p class='card-text pt-1'><s class="text-muted"> R$180,00 </s><span class="font-weight-bold ml-1"> R$ {{ product.price }} </span></p>
            </a>
        </div>
        <div class="card-footer py-0 text-muted bottom d-flex">
            <a href="#"><i class="text-warning fa fa-star"></i></a>
            <a href="#"><i class="text-warning fa fa-star"></i></a>
            <a href="#"><i class="text-warning fa fa-star"></i></a>
            <a href="#"><i class="text-warning fa fa-star"></i></a>
            <a href="#"><i class="text-warning fa fa-star-half-o" aria-hidden="true"></i></a>
            {% comment %} <a href="#"><i class="text-warning fa fa-star-half" aria-hidden="true"></i></a> {% endcomment %}
            <p class="ml-20 mb-0">25 Reviews</p>
        </div>
    </div>
</div>
